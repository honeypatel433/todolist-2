<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Todo List</h3>   
                <div class="row g-2 mb-3">
                    <div class="col-md-3">
                        <input type="text" id="taskinput" class="form-control" placeholder="Enter task">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="dateinput" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <input type="time" id="timeinput" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <select id="statusinput" class="form-select">
                            <option value="">Select your status</option>
                            <option value="Pending">Pending</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-grid">
                        <button onclick="addTask()" class="btn btn-primary">Add</button>
                    </div>
                </div>

                <input type="text" id="searchinput" class="form-control mb-3" placeholder="Search task"
                    oninput="searchTask()">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Task</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasklist"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
